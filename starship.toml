format = "$os$username$hostname$localip$shlvl$directory$git_branch$git_commit$git_state$git_metrics$git_status$sudo$battery$time$cmd_duration$line_break$jobs$status$container$netns$shell$character"

[character]
success_symbol = '[❯](bold green) '
error_symbol = '[✖](bold red) '

[directory]
truncate_to_repo = false
fish_style_pwd_dir_length = 0
home_symbol = "~"
read_only = "🔒"

[os]
disabled = false

[os.symbols]
Macos = "󰀵 "

[sudo]
disabled = false

[shell]
fish_indicator = '𝓕'
zsh_indicator = '𝓩'
bash_indicator = '𝓑'
unknown_indicator = ''
style = 'cyan bold'
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true
